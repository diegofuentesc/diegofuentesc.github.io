<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Todo List</h1>
    <hr>

    <div>
        <h3>Nueva Tarea</h3>
        <input type="text" id="inputTareas" class="inputTareas">
        <button type="button" id="botonAgregar" class="botonAgregar">Agregar</button>
    </div>
    <section class="contenidoTareas">
        <div>
            <p class="totalTareas">Total:<span id="total">0</span></p>
            <p class="totalRealizadas">Realizadas:<span id="realizadas">0</span></p>
        </div>
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th class="tituloId">ID</th>
                        <th class="tituloTarea">Tarea</th>
                        <th class="campoBoton"></th>
                    </tr>
                </thead>
                <tbody id="cuerpoListado">
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
